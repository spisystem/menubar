<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menù del Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Nuovo font Poppins -->
  <style>
    /* Reset delle impostazioni di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif; /* Font aggiornato */
      background-color: #f9f9f9;
      color: #333;
    }

    /* Barra di navigazione superiore */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    nav .logo img {
      height: 80px; /* Logo ingrandito */
      width: auto;
    }

    /* Sezione Hero con immagine di sfondo */
    .hero {
      height: 100vh;
      background-image: url('images/IMG_3752.jpeg'); /* Percorso dell'immagine */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      position: relative;
      padding-bottom: 50px;
    }

    /* Tasto trasparente per visualizzare il menù */
    .hero .btn {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .hero .btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Sezione del Menù */
    .menu-section {
      padding: 50px 20px;
      background-color: #fff;
      text-align: center;
    }

    .menu-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .menu-section ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .menu-section li {
      padding: 20px;
      background-color: #009688; /* Nuovo colore più elegante */
      color: white;
      font-size: 1.5em;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu-section li a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .menu-section li:hover {
      background-color: #00796b; /* Colore più scuro al passaggio del mouse */
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
      position: relative;
    }

    /* Stile per il cambio lingua */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }

    .language-selector img {
      width: 40px;
      cursor: pointer;
      margin-left: 10px;
      transition: opacity 0.3s ease;
    }

    .language-selector img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Barra di navigazione -->
  <nav>
    <div class="logo">
      <img src="images/E7FAAD49-2107-44FF-8C7F-167C8E1D017F.png" alt="Logo"> <!-- Logo ingrandito -->
    </div>
  </nav>

  <!-- Sezione Hero -->
  <div class="hero">
    <button class="btn" onclick="window.location.href='#menu'">Visualizza Menù</button>
  </div>

  <!-- Sezione Menù -->
  <div id="menu" class="menu-section">
    <h2>Il Nostro Menù</h2>
    <ul>
      <li><a href="#">Caffetteria</a></li>
      <li><a href="#">Cornetti</a></li>
      <li><a href="#">Bevande</a></li>
      <li><a href="#">Alcolici</a></li>
    </ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contattaci: info@bar.com | Telefono: 123-456-7890</p>
    <p>&copy; 2026 Bar Provamen</p>
  </footer>

  <!-- Selezione Lingua -->
  <div class="language-selector">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Italy.svg/1200px-Flag_of_Italy.svg.png" alt="Italiano" title="Italiano" onclick="alert('Lingua italiana selezionata!')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_Kingdom.svg" alt="English" title="English" onclick="alert('English language selected!')">
  </div>

</body>
</html>
