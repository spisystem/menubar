<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Centrale - Menu</title>
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fdf6e3;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #d2691e;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu-section {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            border-bottom: 2px solid #d2691e;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #d2691e;
        }

        .product {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .product-name {
            font-weight: 600;
        }

        .product-price {
            color: #d2691e;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: #333;
            color: #fff;
            margin-top: 50px;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            header {
                font-size: 2em;
            }

            .product {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-price {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    Bar Centrale
</header>

<section class="menu-section">

    <div class="category">
        <h2>Colazioni</h2>
        <div class="product">
            <span class="product-name">Cappuccino</span>
            <span class="product-price">€2,50</span>
        </div>
        <div class="product">
            <span class="product-name">Cornetto</span>
            <span class="product-price">€1,80</span>
        </div>
        <div class="product">
            <span class="product-name">Tè</span>
            <span class="product-price">€2,00</span>
        </div>
    </div>

    <div class="category">
        <h2>Pranzi</h2>
        <div class="product">
            <span class="product-name">Panino Prosciutto e Formaggio</span>
            <span class="product-price">€5,50</span>
        </div>
        <div class="product">
            <span class="product-name">Insalata Mista</span>
            <span class="product-price">€4,50</span>
        </div>
        <div class="product">
            <span class="product-name">Pasta del Giorno</span>
            <span class="product-price">€6,50</span>
        </div>
    </div>

    <div class="category">
        <h2>Bevande</h2>
        <div class="product">
            <span class="product-name">Acqua Minerale</span>
            <span class="product-price">€1,50</span>
        </div>
        <div class="product">
            <span class="product-name">Bibita in Lattina</span>
            <span class="product-price">€2,00</span>
        </div>
        <div class="product">
            <span class="product-name">Birra alla Spina</span>
            <span class="product-price">€3,50</span>
        </div>
    </div>

</section>

<footer>
    &copy; 2025 Bar Centrale - Tutti i diritti riservati
</footer>

</body>
</html>
