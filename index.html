<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men첫 del Bar</title>
  <style>
    /* Resetting default browser styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Header with image background */
    header {
      position: relative;
      height: 100vh;
      background-image: url('images/IMG_3750.jpeg'); /* Sostituisci con il percorso della tua immagine */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 3.5em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
    }

    header .btn {
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 1.5em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header .btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }

    nav a:hover {
      color: #009688;
    }

    /* Menu section */
    .menu-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: #fff;
      text-align: center;
    }

    .menu-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .menu-section ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    .menu-section li {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #009688;
      margin: 10px 0;
      border-radius: 5px;
      width: 300px;
      transition: background-color 0.3s ease;
    }

    .menu-section li a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: center;
    }

    .menu-section li:hover {
      background-color: #00796b;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Language selector */
    .language-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }

    .language-selector img {
      width: 30px;
      cursor: pointer;
      margin-left: 10px;
    }

  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#menu">Men첫</a></li>
      <li><a href="#contact">Contatti</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header>
    <div>
      <h1>Benvenuti al nostro Bar!</h1>
      <button class="btn" onclick="window.location.href='#menu'">Visualizza Men첫</button>
    </div>
  </header>

  <!-- Language Selector -->
  <div class="language-selector">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Italy.svg/1200px-Flag_of_Italy.svg.png" alt="Italiano" title="Italiano" onclick="alert('Lingua italiana selezionata!')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_Kingdom.svg" alt="English" title="English" onclick="alert('English language selected!')">
  </div>

  <!-- Menu Section -->
  <div id="menu" class="menu-section">
    <h2>Il Nostro Men첫</h2>
    <ul>
      <li><a href="#">Caffetteria</a></li>
      <li><a href="#">Cornetti</a></li>
      <li><a href="#">Bevande</a></li>
      <li><a href="#">Alcolici</a></li>
    </ul>
  </div>

  <!-- Footer -->
  <footer id="contact">
    <p>Contattaci: info@bar.com | Telefono: 123-456-7890</p>
    <p>&copy; 2026 Bar Provamen</p>
  </footer>

</body>
</html>
