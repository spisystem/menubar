<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MenÃ¹ del Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Nuovo font Poppins -->

  <!-- Inclusione di i18next -->
  <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/i18next.min.js"></script>
  <style>
    /* Stili di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Barra di navigazione superiore */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    nav .logo img {
      height: 80px;
      width: auto;
    }

    /* Sezione Hero con immagine di sfondo */
    .hero {
      height: 100vh;
      background-image: url('images/IMG_3752.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      position: relative;
      padding-bottom: 50px;
    }

    /* Tasto trasparente per visualizzare il menÃ¹ */
    .hero .btn {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .hero .btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Selettore di lingua */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      display: flex;
      align-items: center;
      cursor: pointer;
      background-color: transparent;
      padding: 5px;
    }

    .language-selector span {
      font-size: 2em;
      margin-right: 5px;
    }

    /* Freccia simbolo verso il basso */
    .arrow {
      font-size: 2em; /* Aumentata per essere piÃ¹ visibile */
      margin-left: 5px;
      cursor: pointer;
    }

    /* Menu a tendina */
    .language-dropdown {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1002;
    }

    .language-dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .language-dropdown a:hover {
      background-color: #f0f0f0;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
      position: relative;
    }

  </style>
</head>
<body>

  <!-- Barra di navigazione -->
  <nav>
    <div class="logo">
      <img src="images/E7FAAD49-2107-44FF-8C7F-167C8E1D017F.png" alt="Logo">
    </div>
  </nav>

  <!-- Sezione Hero -->
  <div class="hero">
    <button class="btn" onclick="window.location.href='#menu'"></button>
  </div>

  <!-- Titolo -->
  <h1 id="header-title"></h1>

  <!-- Paragrafo -->
  <p id="paragraph-text"></p>

  <!-- Nuovo paragrafo -->
  <p id="new-paragraph"></p> <!-- Nuovo paragrafo da tradurre -->

  <!-- Selettore Lingua con bandiera emoji e freccia -->
  <div class="language-selector" onclick="toggleDropdown()">
    <span>ðŸ‡®ðŸ‡¹</span> <!-- Bandiera Italiana -->
    <span class="arrow">&#8595;</span> <!-- Freccia verso il basso -->
    <div class="language-dropdown">
      <!-- Solo bandiere emoji, senza testo -->
      <a href="#" onclick="changeLanguage('it')">ðŸ‡®ðŸ‡¹</a>
      <a href="#" onclick="changeLanguage('en')">ðŸ‡¬ðŸ‡§</a>
      <a href="#" onclick="changeLanguage('es')">ðŸ‡ªðŸ‡¸</a>
      <a href="#" onclick="changeLanguage('fr')">ðŸ‡«ðŸ‡·</a>
      <a href="#" onclick="changeLanguage('de')">ðŸ‡©ðŸ‡ª</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p id="footer-text"></p>
    <p>&copy; 2026 Bar Provamen</p>
  </footer>

  <script>
    // Cambia la lingua dinamicamente
    function changeLanguage(language) {
      i18next.changeLanguage(language, () => {
        document.querySelector('.btn').textContent = i18next.t('menu_button');
        document.querySelector('#header-title').textContent = i18next.t('header_title');
        document.querySelector('#paragraph-text').textContent = i18next.t('paragraph_text');
        document.querySelector('#new-paragraph').textContent = i18next.t('new_paragraph'); // Nuovo paragrafo tradotto
        document.querySelector('#footer-text').textContent = i18next.t('footer_text');
      });

      // Chiudi il menu a tendina dopo aver selezionato una lingua
      document.querySelector('.language-dropdown').style.display = 'none';
    }

    // Funzione per togglare il menu a tendina
    function toggleDropdown() {
      const dropdown = document.querySelector('.language-dropdown');
      const isVisible = dropdown.style.display === 'block';
      dropdown.style.display = isVisible ? 'none' : 'block';
    }

    // Configurazione di i18next per le lingue
    i18next.init({
      lng: 'it', // Lingua di default
      resources: {
        it: {
          translation: {
            "menu_button": "Visualizza MenÃ¹",
            "footer_text": "Contattaci: info@bar.com | Telefono: 123-456-7890",
            "header_title": "Benvenuto nel nostro bar!",
            "paragraph_text": "Goditi le migliori bevande e caffÃ¨!",
            "new_paragraph": "Questo Ã¨ un nuovo paragrafo che voglio tradurre." // Nuovo paragrafo
          }
        },
        en: {
          translation: {
            "menu_button": "View Menu",
            "footer_text": "Contact us: info@bar.com | Phone: 123-456-7890",
            "header_title": "Welcome to our bar!",
            "paragraph_text": "Enjoy the best drinks and coffee!",
            "new_paragraph": "This is a new paragraph that I want to translate." // Traduzione per il nuovo paragrafo
          }
        },
        // Aggiungi altre lingue qui...
      }
    });

    // Inizializza i testi al caricamento della pagina
    document.querySelector('.btn').textContent = i18next.t('menu_button');
    document.querySelector('#header-title').textContent = i18next.t('header_title');
    document.querySelector('#paragraph-text').textContent = i18next.t('paragraph_text');
    document.querySelector('#new-paragraph').textContent = i18next.t('new_paragraph'); // Nuovo paragrafo tradotto
    document.querySelector('#footer-text').textContent = i18next.t('footer_text');
  </script>

</body>
</html>
