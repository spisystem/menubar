<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Demo</title>
  <style>
    /* Reset delle impostazioni di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Barra di navigazione superiore */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      font-size: 1.2em;
      color: white;
    }

    nav .logo img {
      height: 40px;
      width: auto;
    }

    /* Sezione Hero con immagine di sfondo */
    .hero {
      height: 100vh;
      background-image: url('images/IMG_3752.jpeg'); /* Percorso aggiornato dell'immagine */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      position: relative;
      padding-bottom: 50px;
    }

    /* Titolo "Menu Demo" */
    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Tasto trasparente per visualizzare il menù */
    .hero .btn {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .hero .btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Sezione del Menù */
    .menu-section {
      padding: 50px 20px;
      background-color: #fff;
      text-align: center;
    }

    .menu-section h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .menu-section ul {
      list-style: none;
      padding: 0;
    }

    .menu-section li {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #009688;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu-section li a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: center;
    }

    .menu-section li:hover {
      background-color: #00796b;
    }

  </style>
</head>
<body>

  <!-- Barra di navigazione -->
  <nav>
    <div class="logo">
      <img src="images/logo.png" alt="Logo"> <!-- Sostituisci con il percorso del tuo logo -->
    </div>
    <h2>Menu Demo</h2>
  </nav>

  <!-- Sezione Hero -->
  <div class="hero">
    <h1>Menu Demo</h1>
    <button class="btn" onclick="window.location.href='#menu'">Visualizza Menù</button>
  </div>

  <!-- Sezione Menù -->
  <div id="menu" class="menu-section">
    <h2>Il Nostro Menù</h2>
    <ul>
      <li><a href="#">Caffetteria</a></li>
      <li><a href="#">Cornetti</a></li>
      <li><a href="#">Bevande</a></li>
      <li><a href="#">Alcolici</a></li>
    </ul>
  </div>

</body>
</html>
