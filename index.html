<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menù del Bar</title>
  <style>
    /* Reset e impostazioni di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar professionale */
    nav {
      background-color: #333;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #009688;
    }

    /* Bandierina per il cambio lingua */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }

    .language-selector img {
      width: 40px;
      cursor: pointer;
      margin-left: 10px;
      transition: opacity 0.3s ease;
    }

    .language-selector img:hover {
      opacity: 0.7;
    }

    /* Sezione Hero */
    .hero {
      height: 100vh;
      background-image: url('images/IMG_3750.jpeg'); /* Cambia con il percorso dell'immagine */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
    }

    .hero button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #00796b;
    }

    /* Sezione Menù */
    .menu-section {
      padding: 60px 20px;
      background-color: #fff;
      text-align: center;
    }

    .menu-section h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .menu-section ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0;
    }

    .menu-section li {
      background-color: #009688;
      padding: 20px;
      font-size: 1.5em;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu-section li a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .menu-section li:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
      position: relative;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#menu">Menù</a></li>
      <li><a href="#contact">Contatti</a></li>
    </ul>
  </nav>

  <!-- Sezione Hero -->
  <div class="hero">
    <div>
      <h1>Benvenuti nel nostro Bar</h1>
      <button onclick="window.location.href='#menu'">Visualizza Menù</button>
    </div>
  </div>

  <!-- Selezione Lingua -->
  <div class="language-selector">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Italy.svg/1200px-Flag_of_Italy.svg.png" alt="Italiano" title="Italiano" onclick="alert('Lingua italiana selezionata!')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_Kingdom.svg" alt="English" title="English" onclick="alert('English language selected!')">
  </div>

  <!-- Sezione Menù -->
  <div id="menu" class="menu-section">
    <h2>Il Nostro Menù</h2>
    <ul>
      <li><a href="#">Caffetteria</a></li>
      <li><a href="#">Cornetti</a></li>
      <li><a href="#">Bevande</a></li>
      <li><a href="#">Alcolici</a></li>
    </ul>
  </div>

  <!-- Footer -->
  <footer id="contact">
    <p>Contattaci: info@bar.com | Telefono: 123-456-7890</p>
    <p>&copy; 2026 Bar Provamen</p>
  </footer>

</body>
</html>
