<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menù del Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Nuovo font Poppins -->
  <style>
    /* Reset delle impostazioni di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif; /* Font aggiornato */
      background-color: #f9f9f9;
      color: #333;
    }

    /* Barra di navigazione superiore */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    nav .logo img {
      height: 80px; /* Logo ingrandito */
      width: auto;
    }

    /* Sezione Hero con immagine di sfondo */
    .hero {
      height: 100vh;
      background-image: url('images/IMG_3752.jpeg'); /* Percorso dell'immagine */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      text-align: center;
      position: relative;
      padding-bottom: 50px;
    }

    /* Tasto trasparente per visualizzare il menù */
    .hero .btn {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .hero .btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 30px;
      position: relative;
    }

    /* Selettore lingua con bandiera e menu a tendina */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      display: flex;
      align-items: center;
    }

    .language-selector select {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }

    .language-selector img {
      width: 40px;
      cursor: pointer;
      margin-right: 10px;
    }

  </style>
</head>
<body>

  <!-- Barra di navigazione -->
  <nav>
    <div class="logo">
      <img src="images/E7FAAD49-2107-44FF-8C7F-167C8E1D017F.png" alt="Logo"> <!-- Logo ingrandito -->
    </div>
  </nav>

  <!-- Sezione Hero -->
  <div class="hero">
    <button class="btn" onclick="window.location.href='#menu'">Visualizza Menù</button>
  </div>

  <!-- Selettore Lingua (Bandiera e Menu a tendina) -->
  <div class="language-selector">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Italy.svg/1200px-Flag_of_Italy.svg.png" alt="Italiano">
    <select id="language-dropdown" onchange="changeLanguage()">
      <option value="it">Italiano</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <!-- Footer -->
  <footer>
    <p>Contattaci: info@bar.com | Telefono: 123-456-7890</p>
    <p>&copy; 2026 Bar Provamen</p>
  </footer>

  <script>
    // Funzione per cambiare la lingua in base alla selezione nel menu a tendina
    function changeLanguage() {
      var language = document.getElementById("language-dropdown").value;
      // Per ora, potresti integrare un sistema di traduzione o caricare il contenuto in base alla lingua selezionata.
      alert("Lingua selezionata: " + language); // Mostra l'alert con la lingua selezionata
    }
  </script>

</body>
</html>
